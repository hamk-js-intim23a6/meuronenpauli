<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Calculator and Plotter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="container mt-4">

    <h2 class="text-center mb-4">Function Calculator and Plotter</h2>

    <form id="functionForm" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label for="functionInput" class="form-label">Function (use x as variable, e.g., x*x or sin(x))</label>
            <input type="text" id="functionInput" class="form-control" required>
        </div>

        <div class="row">
            <div class="col-md-4">
                <label for="startX" class="form-label">Start of x</label>
                <input type="number" id="startX" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="endX" class="form-label">End of x</label>
                <input type="number" id="endX" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="stepX" class="form-label">X Step</label>
                <input type="number" id="stepX" class="form-control" value="1" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="yScale" class="form-label">Y Scale Factor</label>
            <input type="number" id="yScale" class="form-control" value="1">
        </div>

        <button type="submit" class="btn btn-primary w-100">Calculate and Plot</button>
    </form>

    <div id="output" class="mt-4"></div>

    <canvas id="functionChart"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
